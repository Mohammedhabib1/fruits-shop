





<h1 style="text-align: center;">Order Form</h1>
<div style="margin-left: 20%; margin-right: 20%;">
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="customer" class="form-label">Customer</label>
            <input type="text" class="form-control" id="customer" formControlName="customer">
            <!-- <select formControlName="customer">
                <option *ngFor="let customer of customers" [value]="customer.id">{{customer.name}}</option>
            </select> -->
        </div>
    
        <div class="form-group">
            <label for="salesDate" class="form-label">Sales Date</label>
            <input type="date" class="form-control" id="salesDate" formControlName="salesDate">
        </div>
    
        <div class="form-group">
            <label for="totalAmount" class="form-label">Total Amount</label>
            <input type="text" class="form-control" id="totalAmount" formControlName="totalAmount">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
