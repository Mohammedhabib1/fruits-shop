


 <h1 style="text-align: center;">Payment Form</h1>
 <div style="margin-left: 20%; margin-right: 20%;">
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">

        <div class="form-group">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="amount" formControlName="amount">
        </div>
     
        <div class="form-group">
            <label for="paymentDate" class="form-label">Payment Date</label>
            <input type="date" class="form-control" id="paymentDate" formControlName="paymentDate">
        </div>
    
        <div class="form-group">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <input type="text" class="form-control" id="paymentMethod" formControlName="paymentMethod">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="Payment" class="btn btn-primary" style="margin-left: 30px;">Payment</button>
    </form>
</div>
