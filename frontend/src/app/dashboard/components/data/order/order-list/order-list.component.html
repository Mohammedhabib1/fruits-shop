<div class="">
    <div class="container">
        <h2>Order List</h2>

        <table class="table table-striped table-bordered text-center">
            <thead class="">
                <tr class="row">
                    <th class="col-1">ID</th>
                    <th class="col-1">Payment Id</th>
                    <th class="col-2">Name</th>
                    <th class="col-2">Phone</th>
                    <th class="col-2">Address</th>
                    <th class="col-2">Email</th>
                    <th class="col-1">Status</th>
                    <th class="col-1">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Order of orders" class="row">
                    <td class="col-1">{{ Order.id }}</td>
                    <td class="col-1">{{ Order.payment?.id}}</td>
                    <td class="col-2">{{ Order.name }}</td>
                    <td class="col-2">{{ Order.phone }}</td>
                    <td class="col-2">{{ Order.address }}</td>
                    <td class="col-2">{{ Order.email}}</td>

                    <td class="col-1">
                        {{Order.status}}
                    </td>
                    <td class="col-1" *ngIf="Order.status=='Pending'">
                        <button (click)="deliver(Order)">Deliver</button>
                    </td>

                </tr>
            </tbody>
        </table>




        <!-- <app-order-detail-modal [order]="selectedOrder"></app-order-detail-modal> -->




    </div>
</div>
