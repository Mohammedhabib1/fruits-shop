<div class="">
  <div class="container">
    <h2>Product List</h2>
  
    <table class="table table-striped table-bordered text-center">
      <thead class="">
        <tr class="row">
          <th class="col-1">ID</th>
          <th class="col-2">Name</th>
          <th class="col-1">Unit</th>
          <th class="col-1">Price</th>
          <th class="col-2">Discription</th>
          <th class="col-1">Quantity</th>
          <th class="col-2">Image</th>
          <th class="col-2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="row">
          <td class="col-1">{{ product.id }}</td>
          <td class="col-2">{{ product.name }}</td>
          <td class="col-1">{{ product.unit }}</td>
          <td class="col-1">{{ product.price }}</td>
          <td class="col-2">{{ product.description }}</td>
          <td class="col-1">{{ product.quantity }}</td>
          <!-- <td class="col-3"><img class="img-thumbnail" src="{{product.image}}" alt="image"></td> -->
          <td class="col-2"> {{product.image}}</td>
          
          <td class="col-2"><a routerLink="/update/{{product.id}}" class="btn btn-primary">Update</a> -- 
                          <button (click)="delecteProduct (product.id)"class="btn btn-danger">Delete</button></td>
          
        </tr>
      </tbody>
    </table>
  
    
  
    <a routerLink="/single" class="btn btn-primary">Single-Product</a>--
    <a routerLink="/shop" class="btn btn-primary">Shop</a>--
    <a routerLink="/dashboard/product-form" class="btn btn-primary">Add-Product</a>
  </div>
</div>
