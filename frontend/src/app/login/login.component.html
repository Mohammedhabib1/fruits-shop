<div class="card">
  <div class="card-body">
      <h5 class="card-title text-center">Login</h5>
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-3">
                      <label for="username">Username</label>
                      <input type="text" id="username" formControlName="username" class="form-control" required>
                      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
                          class="alert alert-danger">
                          <div *ngIf="loginForm.get('username')?.errors?.['required']">
                              Username is required.
                          </div>
                      </div>
                  </div>
                  <div class="form-group mb-3">
                      <label for="password">Password</label>
                      <input type="password" id="password" formControlName="password" class="form-control" required>
                      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                          class="alert alert-danger">
                          <div *ngIf="loginForm.get('password')?.errors?.['required']">
                              Password is required.
                          </div>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary me-3">Login</button>
                  <span>Don't have an account? <a routerLink="/signup">Sign Up</a></span>
              </form>
          </div>
      </div>
  </div>
</div>
